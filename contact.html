<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Errands Official Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #005599;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="listings.html">Listings</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Get in Touch</h2>
  <p>Fill the form below and our team will reach out shortly.</p>
  <form>
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Errands Official Agency</p>
</footer>

</body>
</html>
